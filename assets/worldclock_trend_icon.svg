<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" aria-label="World Clock Trend Icon" role="img">
  <!-- 배경(브랜드 컬러) -->
  <rect width="1024" height="1024" fill="#1675F4"/>

  <!-- 중앙 굵은 원형 다이얼(눈금 최소화) -->
  <g transform="translate(0,0)">
    <!-- 원형 다이얼 -->
    <circle cx="512" cy="512" r="320" fill="none" stroke="white" stroke-width="60" />
    <!-- 12개 눈금(중앙에서 바깥으로 짧은 선) -->
    <g stroke="white" stroke-width="12" stroke-linecap="round" fill="none">
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(0 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(30 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(60 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(90 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(120 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(150 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(180 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(210 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(240 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(270 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(300 512 512)"/>
      <line x1="512" y1="192" x2="512" y2="208" transform="rotate(330 512 512)"/>
    </g>
  </g>

  <!-- 우상향 곡선 궤적(가장자리 따라) -->
  <path d="M180 840 A420 420 0 0 1 840 180" fill="none" stroke="white" stroke-width="12" stroke-linecap="round"/>

  <!-- 비행기 실루엣(흰색) -->
  <g transform="translate(820 160) rotate(-60)" fill="white">
    <!-- 간단한 비행기 형태 -->
    <path d="M0 0 L22 -6 L40 -2 L46 0 L40 6 L22 2 Z" fill="white"/>
  </g>
</svg>